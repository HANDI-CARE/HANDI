version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-matcher
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: handi
      POSTGRES_USER: handi
      POSTGRES_PASSWORD: ssafyhandia306
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U handi"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "2000:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  handi-minio:
    image: minio/minio:latest
    container_name: minio-db
    restart: unless-stopped
    ports:
      - "9100:9000"      # MinIO API 포트
      - "9101:9001"      # MinIO Console 포트
    environment:
      MINIO_ROOT_USER: handi            # 관리자 사용자명
      MINIO_ROOT_PASSWORD: handi123     # 관리자 비밀번호
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data               # 데이터 저장 경로
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3


  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq


volumes:
  redis_data:
  postgres_data:
  minio_data:
  rabbitmq_data:

