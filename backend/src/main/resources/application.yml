spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/handi}
    username: ${SPRING_DATASOURCE_USERNAME:handi}
    password: ${SPRING_DATASOURCE_PASSWORD:ssafyhandia306}
    driver-class-name: org.postgresql.Driver
    hikari:
      # 풀 초기화에서 DB가 없어도 애플리케이션은 기동(지연 실패)
      initialization-fail-timeout: 0
      connection-timeout: 30000
      validation-timeout: 5000
  
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    # Hibernate가 스키마를 만든 뒤 data.sql(seed.sql)이 실행되도록 지연 초기화
    defer-datasource-initialization: true

  # seed.sql을 애플리케이션 기동 시 자동 실행
  sql:
    init:
      mode: never
      data-locations: classpath:seed.sql

  data:
    # Pageble 객체가 page를 1부터 받을 수 있도록함
    # 내부적으로는 offset처럼 0으로 처리됨
    web:
      pageable:
        default-page-size: 10
        max-page-size: 200
        one-indexed-parameters: true

    # Redis configuration
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms
      connection-timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:user}
    password: ${SPRING_RABBITMQ_PASSWORD:pass}
    exchange:
      name: handi.exchange
    queue:
      name: handi.queue
    routing:
      key: handi.key

  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            client-id: ${NAVER_ID}
            client-secret: ${NAVER_SECRET}
            redirect-uri: ${NAVER_URI}
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
              - mobile

          google:
            client-name: google
            client-id: ${GOOGLE_ID}
            client-secret: ${GOOGLE_SECRET}
            redirect-uri: ${GOOGLE_URI}
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email

          kakao:
            client-name: kakao
            client-id: ${KAKAO_ID}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: ${KAKAO_URI}
            scope:
              - account_email
              - profile_nickname

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  jackson:
    serialization:
      write-dates-as-timestamps: false  # 배열 형식 비활성화
      write-date-timestamps-as-nanoseconds: false
    deserialization:
      read-date-timestamps-as-nanoseconds: false
    date-format: yyyy-MM-dd  # 날짜만 표시할 때 형식
    time-zone: Asia/Seoul
    property-naming-strategy: SNAKE_CASE  # 필요에 따라 제거 가능

  servlet:
    multipart:
      enabled: true
      max-file-size: -1  # 파일 크기 제한 없음
      max-request-size: -1  # 요청 크기 제한 없음

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9100}
  access-key: ${MINIO_ACCESS_KEY:handi}
  secret-key: ${MINIO_SECRET_KEY:handi123}
  bucket: handi-documents
  allowed-extensions: png, jpg, pdf, webp

twilio:
  verify-service-sid: ${TWILIO_VERIFY_SERVICE_SID}
  account-sid: ${TWILIO_ACCOUNT_SID}
  auth-token: ${TWILIO_AUTH_TOKEN}
  from-number: ${TWILIO_FROM_NUMBER}

livekit:
  api:
    key: ${LIVEKIT_API_KEY:devkey}
    secret: ${LIVEKIT_API_SECRET:secret}
    http-url: ${LIVEKIT_HTTP_URL:http://localhost:8010}
  # url: ${LIVEKIT_URL:ws://localhost:8010}

fastapi:
  http-url: ${FASTAPI_HTTP_URL:http://localhost:5500/api/v1}

frontend:
  redirect-url: https://handi.brewprint.xyz/oauth-callback.html

server:
  port: 8080
  forward-headers-strategy: native

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
  # Pageable의 sort 파라미터 숨기기
  show-spring-cloud-functions: true
